<!doctype HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/neighbourhood_favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

  <body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div id="menu" class="col-4">
                <div class="row">
                    <h1>What's Around?</h1>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label id="search-params-label">Look For</label>
                    </div>
                    <div class="col-sm">
                        <input id="search-params" type="text" placeholder="What?">
                    </div>
                    <div class="col-sm">
                        <label id="search-params-label-2">near</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <input id="location" type="text" placeholder="Where?">
                    </div>
                    <div class="col-sm">
                        <input id="update-locations" type="button" value="Search" data-bind="click: setCurrentFocus">
                    </div>
                    <div class="col-sm">
                        <select id="search-limit" data-bind="value: searchLimit">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label id="limit-label">Results</label>
                    </div>
                </div>
                <div class="row">
                    <input id="show-locations" type="button" value="Toggle Location Markers" data-bind="click: toggleAllMarkers">
                </div>
                <div class="row">
                    <div class="row">
                        <h2>Locations: </h2>
                    </div>
                    <div class="row">
                        <ul class="group-list" data-bind="foreach: locations">
                            <li class="group-list-item" data-bind="text: title, attr: {'id': 'loc-' + $index()}, click: $parent.showLocation"></li>
                        </ul>
                    </div>
                </div>

                <div id="button-container">
                    <img id="menu-button" src="img/2018-06-13_SideArrow.png" data-bind="click: showMenu"><img>
                </div>
            </div>
            <div class="col-6">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNdH4eGGPKlqUE_vOiIKSbEiCRG4kadoU&v=3&libraries=places,drawing,geometry&callback=initMap">
    </script>
  </body>
</html>
